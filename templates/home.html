<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>SMS Spam checker</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>

    <!-- Title -->
    <div class=" h-60 w-full flex items-center justify-center bg-teal-lightest font-sans">

        <div class="bg-white shadow-md rounded px-8 pt-2 pb-2 mb-2">
            <div class="block text-gray-800 font-bold md:flex md:items-center mb-6">
                Project 1
            </div>
        </div>
    </div>


    <!-- Student Details -->


    <!-- Input Area -->

    <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans rounded-2xl">

        <div class="bg-white shadow rounded px-8 pt-2 pb-2 mb-0 ">
            <form action="{{ url_for('check') }}" method="POST">

                <!-- Text Area -->
                <textarea class='message-box border-2 rounded-2xl pl-2' name="message" rows="15" cols="40"
                    placeholder="Enter message"></textarea><br />

                <!-- Submit button -->

                <div class="md:flex md:items-center pt-0">
                    <div class="md:w-1/3"></div>
                    <div class="md:w-2/3">

                        <input type="submit" value="Submit"
                            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
